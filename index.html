<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinaGraphii</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <script src="https://kit.fontawesome.com/f6615b4f66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/mediaquerry.css">
</head>
<body>
<!-- header section -->
<header>
    <div class="divheader">
<!-- Logo -->
        <div class="divlogo">
            <img class="imglogo" src="./images/Logo.jpg" alt="Not Found!">
        </div>
<!-- Search bar and Search Icon -->
        <div class="divsearch">
            <input class="inputsearch" type="search" placeholder="Search...">
        </div>
        <div class="divsearchicon">
            <img class="searchicon" src="./images/searchicon.png" alt="Not Found!">
        </div>
<!-- Social Media Icons -->
        <div class="divsocialmedia">
            <a href="#"><img class="telegramicon" src="./images/Telegram.png" alt="Not Found!"></a>
            <a href="#"><img class="discordicon"  src="./images/Discord.png" alt="Not Found!"></a> 
            <a href="#"><img class="instagramicon" src="./images/Instagram.png" alt="Not Found!"></a>
        </div>
    </div>
<!-- nav section -->
<nav>
    <div class="divnav">
        <ul class="navul">
            <li class="navli">Services</li>
            <li class="navli">Shop</li>
            <li class="navli">Contact</li>
            <li class="navli">About Us</li>
        </ul>
    </div>
</nav>
</header>
<!-- Body Section -->
<section>
    <div class="section1">
        <div class="div1section1">
            <i class="fa-solid fa-check-to-slot fa-4x"></i>
            <p class="p1">High Quality</p>
            <p class="p2">Exprience High Quality Productions With Our Team</p>
        </div>
        <div class="div2section1">
            <i class="fa-solid fa-coins fa-4x"></i>
            <p class="p3">Low Cost</p>
            <p class="p4">The Cheapest Price You Can Find on The Market</p>
        </div>
        <div class="div3section1">
            <i class="fa-solid fa-truck-fast fa-4x"></i>
            <p class="p5">Fast Delivery</p>
            <p class="p6">It's Done Within a Few hours</p>

        </div>

        </div>
    </div>
</section>
</body>
</html>
